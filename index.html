<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thenux Movie DL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Thenux Movie Download</h1>
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
    </header>
    <main id="content">
        <section id="defaultMovies">
            <!-- Default movies will be injected here by JavaScript -->
        </section>
        <section id="movieContainer">
            <!-- Movie content will be injected here by JavaScript -->
        </section>
        <section id="tvShowContainer">
            <!-- TV show details will be injected here by JavaScript -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
